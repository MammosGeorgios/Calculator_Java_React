<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Main Style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 >Register Here</h1>
<form th:action="@{/register}" th:object="${userDTO}" method="POST" enctype="utf8">
    <div>
        <label >Username:</label>
        <input th:field="*{username}" />
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label >Password:</label>
        <input type="password" th:field="*{password}" />
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Verify Password:</label>
        <input type="password" th:field="*{matchingPassword}" />
    </div>
    <div>
        <label >Full Name:</label>
        <input th:field="*{name}" />
        <p th:each="error : ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" >submit</button>
</form>

<a th:href="@{/login.html}">Login</a>

<span th:text="${message}">NO SUCCESS YET</span>
</body>
</html>
