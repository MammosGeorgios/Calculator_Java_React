<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Main Style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="header">
    Header </br> Make it look cool!!!
    </br> Show history button here, maybe login?
</div>

<div id="main">
    <div id="calculatorContainer">
        <div id="calculatorDisplay">0</div>
        <div id="calculatorButtonsContainer">
            <button class="calculatorButton" id="clearButton" onclick="buttonPress('clearButton')">C</button>
            <button class="calculatorButton" id="divideButton" onclick="buttonPress('divideButton')">/</button>
            <button class="calculatorButton" id="multiplyButton" onclick="buttonPress('multiplyButton')">*</button>
            <button class="calculatorButton" id="subtractButton" onclick="buttonPress('subtractButton')">-</button>
            <button class="calculatorButton" id="n7Button" onclick="buttonPress('7')">7</button>
            <button class="calculatorButton" id="n8Button" onclick="buttonPress('8')">8</button>
            <button class="calculatorButton" id="n9Button" onclick="buttonPress('9')">9</button>
            <button class="calculatorButton" id="addButton" onclick="buttonPress('addButton')">+</button>
            <button class="calculatorButton" id="n4Button" onclick="buttonPress('4')">4</button>
            <button class="calculatorButton" id="n5Button" onclick="buttonPress('5')">5</button>
            <button class="calculatorButton" id="n6Button" onclick="buttonPress('6')">6</button>
            <button class="calculatorButton" id="n1Button" onclick="buttonPress('1')">1</button>
            <button class="calculatorButton" id="n2Button" onclick="buttonPress('2')">2</button>
            <button class="calculatorButton" id="n3Button" onclick="buttonPress('3')">3</button>
            <button class="calculatorButton" id="equalsButton" onclick="buttonPress('equalsButton')">=</button>
            <button class="calculatorButton" id="n0Button" onclick="buttonPress('0')">0</button>
            <button class="calculatorButton" id="decimalButton" onclick="buttonPress('decimalButton')">.</button>

        </div>
    </div>
</div>
<div id="footer">
    Footer </br>
    Any testing will also go here</br>
    <a href="/mockpeople">MockPeople experiments</a>

</div>

<script type="text/javascript" src="./js/calculator.js"></script>
</body>
</html>
