<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Main Style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="header">
    Header </br> Make it look cool!!!
    </br> Show history button here, maybe login?
</div>

<div id="main">
    <div id="calculatorContainer">
        <div id="calculatorDisplay">Here we show what's happening/results/numbers</div>
        <div id="calculatorButtonsContainer">
            <button class="calculatorButton" id="clearButton">C</button>
            <button class="calculatorButton" id="divideButton">/</button>
            <button class="calculatorButton" id="multiplyButton">*</button>
            <button class="calculatorButton" id="subtractButton">-</button>
            <button class="calculatorButton" id="n7Button">7</button>
            <button class="calculatorButton" id="n8Button">8</button>
            <button class="calculatorButton" id="n9Button">9</button>
            <button class="calculatorButton" id="addButton">+</button>
            <button class="calculatorButton" id="n4Button">4</button>
            <button class="calculatorButton" id="n5Button">5</button>
            <button class="calculatorButton" id="n6Button">6</button>
            <button class="calculatorButton" id="n1Button">1</button>
            <button class="calculatorButton" id="n2Button">2</button>
            <button class="calculatorButton" id="n3Button">3</button>
            <button class="calculatorButton" id="equalsButton">=</button>
            <button class="calculatorButton" id="n0Button">0</button>
            <button class="calculatorButton" id="decimalButton">.</button>

        </div>
    </div>
</div>
<div id="footer">
    Footer </br>
    Any testing will also go here</br>
    <a href="/mockpeople">MockPeople experiments</a>

</div>
</body>
</html>
